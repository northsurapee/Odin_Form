<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="left">
        <div class="banner">
            <img class="logo" src="/resources/odin_logo.png" alt="logo">
            <h1 class="odin">ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> 
            on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
    </div>
    <div class="right">
        <div class="quote">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="">
            <div class="form-container">
                <h2>Let's do this!</h2>
                <div class="input-row">
                    <div class="input-container">
                        <label for="first_name">FIRST NAME *</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input-container">
                        <label for="last_name">LAST NAME *</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-container">
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER *</label>
                        <input type="text" id="phone" name="phone" pattern="0\d{9}" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-container">
                        <label for="password">PASSWORD *</label>
                        <input class="password" type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="input-container">
                        <label for="confirm_password">CONFIRM PASSWORD *</label>
                        <input class="confirm_password" type="password" id="confirm_password" name="confirm_password" minlength="8" required>
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <p>Already have an account? <strong>Login</strong></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
